{% extends "base/global/base.html" %}

{% load django_bootstrap_breadcrumbs %}

{% block breadcrumbs %}
    {{ block.super }}
    {% breadcrumb "Signup" "base:signup" %}
{% endblock %}

{% block title %}
    Signup
{% endblock %}


{% block content %}
    <main class="jumbotron">
        <div class="container">
            <div class="row">
                <h2 class="join-msg text-center col-sm-12">Join Wire Today</h2>
            </div>
            <div class="row">
                <form action="{% url 'base:register' %}" method="POST" class="col-sm-12 form-horizontal">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="text" class="form-control" required="true" name="username" placeholder="Username" maxlength="150" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="email" class="form-control" required="true" name="email" placeholder="Email" maxlength="254" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="password" class="form-control" required="true" name="password" placeholder="Password" />
                        </div>
                    </div>
                    <div class="col-sm-12 text-center">
                        <button type="submit" class="btn btn-primary col-sm-12">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
